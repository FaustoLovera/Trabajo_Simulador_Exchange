<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlocX Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
    <body class="bg-dark text-white">

        <main class="container my-4">
            <!-- Primer row -->
            <div class="row mb-4">
              <!-- Columna de USDT disponibles -->
              <div class="col-8">
                <div class="bg-transparent border border-secondary bg-opacity-25 p-4 rounded shadow text-center">
                  <h5 class=" mb-0">USDT disponibles: <span id="usdt">1000</span></h5>
                </div>
              </div>
          
              <!-- Columna de Asignaturas -->
              <div class="col-4 d-flex justify-content-end">
                <div class="dropdown w-100">
                  <button class="btn btn-warning fw-bold dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Asignaturas
                  </button>
                  <ul class="dropdown-menu dropdown-menu-dark w-100" aria-labelledby="dropdownMenuButton">
                    <h6 class="dropdown-header">Fondos</h6>
                    <h6 class="dropdown-header">Trading</h6>
                    <h6 class="dropdown-header">Earn</h6>
                  </ul>
                </div>
              </div>
            </div>
          
            <!-- Segundo row -->
            <div class="row">
              <!-- Columna con la tabla -->
              <div class="col-8">
                <div class="table-responsive">
                  <table class="table table-dark table-bordered text-center align-middle mb-0">
                    <thead class="table-secondary">
                      <tr>
                        <th style="font-weight: normal;" class="bg-transparent text-white">Criptomoneda</th>
                        <th style="font-weight: normal;" class="bg-transparent text-white">Cantidad en USDT</th>
                        <th style="font-weight: normal;" class="bg-transparent text-white">% del portafolio</th>
                        <th style="font-weight: normal;" class="bg-transparent text-white">Ganancia/Pérdida</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
          
              <!-- Columna vacía -->
              <div class="col-4">
                <!-- Vacía por ahora -->
              </div>
            </div>
          </main>   
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
