{% for item in historial %}
<tr>
    <td class="text-center" style="color: {{ item.color }}">{{ item.tipo }}</td>
    <td class="text-center">{{ item.ticker }}</td>
    <td class="text-center">{{ item.cantidad | formato_cantidad }}</td>
    <td class="text-center">{{ item.monto_usdt | formato_valor(2, 0.0001, "$") }}</td>
    <td class="text-center">{{ item.precio_unitario | formato_valor(6, 0.000001, "$") }}</td>
</tr>
{% endfor %}
